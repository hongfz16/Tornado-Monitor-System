{% extends "base.html" %}

{% block body %}
<div class="col-lg-12 text-center text-info">
	<h2>Change Password</h2>
	{% if error %}
		<span style="color: red">Error: {{ error }}</span>
	{% end %}
</div>
<div class="row">
<form action="/auth/changepwd" method="POST">
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="originalpassword" class="form-control" type="password" placeholder="Please input original password">
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="newpassword" class="form-control" type="password" placeholder="Please input new password">
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="newpasswordagain" class="form-control" type="password" placeholder="Please confirm new password">
		</div>
	</div>
  	{% module xsrf_form_html() %}
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
  			<input type="submit" value="Submit" class="btn btn-sm btn-primary btn-block">
  		</div>
  	</div>
</form>
</div>
