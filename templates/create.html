{% extends "base.html" %}

{% block body %}

<div class="col-lg-12 text-center text-info">
	<h2>Create User</h2>
	{% if error %}
		<span style="color: red">Error: {{ error }}</span>
	{% end %}
</div>
<div class="row">
<form action="/auth/createuser" method="POST">
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="email" class="form-control" type="text" placeholder="Please input E-mail">
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="name" class="form-control" type="text" placeholder="Please input name">
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="password" class="form-control" type="password" placeholder="Please input password">
		</div>
	</div>
  	{% module xsrf_form_html() %}
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
  			<input type="submit" value="Create" class="btn btn-sm btn-primary btn-block">
  		</div>
  	</div>
</form>
</div>
