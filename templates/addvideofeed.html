{% extends "base.html" %}

{% block body %}
<div class="col-lg-12 text-center text-info">
	<h2>Add video feed</h2>
	{% if error %}
		<span style="color: red">Error: {{ error }}</span>
	{% end %}
	{% if message %}
		<span style="color: black">{{ message }}</span>
	{% end %}
</div>
<div>
<form action="/add_video_feed" method="POST">
	<div class="row top-buffer">
		<div class="col-lg-4 col-md-offset-4">
			<input name="url" class="form-control" type="text" placeholder="Please input a valid url">
		</div>
	</div>
  	{% module xsrf_form_html() %}
  	<div class="row top-buffer">
	  	<div class="col-lg-4 col-md-offset-4">
	  		<input type="submit" value="Add" class="btn btn-sm btn-primary btn-block">
	  	</div>
  	</div>
</form>
</div>
{% end %}
